<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get There</title>
  <!-- Bulma framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--Font Awesome -->
  <script src="https://kit.fontawesome.com/f18402466c.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section">
    <header class="header columns">
      <img class="logo" src="./assets/images/Bootcamp logo.png"
        alt="company logo paper airpline flying over global with company name, Get There, in the center" class="column">
      <a href="index.html">
        <h1 class="title is-2">GET THERE</h1>
      </a>
      <nav>

        <!-- <a href="#customer-support"> Contact Us</a> -->
        <div class="buttons">
          <button id="contact" class="button is-info">Contact Us</button>
          <button id="account" class="button is-primary is-rounded">Login/Sign Up</button>
        </div>

      </nav>
    </header>


    <!-- Login Form-->
    <div class="py-2 px-2">
      <h1 class="title is-3">Login </h1>
      <div class="is-mobile is-flex-wrap-wrap">
        <form>
          <div class="field">
            <label class="label">User Name or Email Address</label>
            <div class="control">
              <input type="text" class="input" placeholder="Jdoe76 or jdoe@gmail.com">
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input type="email" class="input" placeholder="*****">
            </div>
          </div>
          <div class="control">
            <button class="button is-link">Login</button>
          </div>
        </form>
      </div>
    </div>






    <!-- FOOTER -->
    <footer>
      <!-- FOOTER -->
      <footer class="footer">
        <div class="container">
          <div class="columns is-centered is-mobile is-multiline">
            <div class="column is-half-mobile us-one-quarter-desktop">
              <h5 class="title is-5">Quick Links</h5>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#deals">Search Flights</a></li>
              </ul>
            </div>
            <div class="column is-half-mobile us-one-quarter-desktop">
              <h5 class="title is-5">Information</h5>
              <ul>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="legal.html">Legal</a></li>
              </ul>
            </div>
            <div class="column is-half-mobile us-one-quarter-desktop">
              <h5 class="title is-5">Follow Us</h5>
              <ul>
                <li><a href="index.html"><i class="fab fa-fw fa-facebook"></i> Facebook</a></li>
                <li><a href="index.html"><i class="fab fa-fw fa-youtube"></i> Youtube</a></li>
              </ul>
            </div>
            <div class="column is-half-mobile us-one-quarter-desktop">
              <h5 class="title is-5">Our Location</h5>
              <address>
                <strong>Get There</strong><br>
                123 Front St. <br>
                Toronto, On Canada <br>
                <i class="fas fa-fw fa-phone"></i><a href="tel:+1234567890">(123) 456-7890</a><br>
                <i class="fas fa-fw fa-envelope"></i><a href="mailto:info@gmail.com">info@gmail.com</a><br>

              </address>
            </div>
          </div>
        </div>
      </footer>
    </footer>


    <!-- Contact Modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        <h3 class="title mb-6">Got Questions?</h3>
        <form>
          <div class="field">
            <label class="label">Your Name</label>
            <div class="control">
              <input type="text" class="input" placeholder="John Doe">
            </div>
          </div>
          <div class="field">
            <label class="label">Your Email</label>
            <div class="control">
              <input type="email" class="input" placeholder="jdoe@gmail.com">
            </div>
          </div>
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </form>
      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>

  </section>
</body>

</html>
